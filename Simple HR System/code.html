<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة الموارد البشرية</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">نظام إدارة الموارد البشرية</h1>
        
        <div class="row">
            <!-- Add Employee Section -->
            <div class="col-md-6">
                <div class="card form-section">
                    <div class="card-header bg-primary text-white">
                        <h5><i class="bi bi-person-plus"></i> إضافة موظف جديد</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="empId" class="form-label">رقم الموظف</label>
                            <input type="number" class="form-control" id="empId" placeholder="أدخل رقم الموظف">
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">اسم الموظف</label>
                            <input type="text" class="form-control" id="name" placeholder="أدخل اسم الموظف">
                        </div>
                        <div class="mb-3">
                            <label for="dept" class="form-label">القسم</label>
                            <select class="form-select" id="dept">
                                <option value="eng">الهندسة</option>
                                <option value="hr">الموارد البشرية</option>
                                <option value="finance">المالية</option>
                                <option value="it">تقنية المعلومات</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="salary" class="form-label">الراتب</label>
                            <input type="number" class="form-control" id="salary" placeholder="أدخل الراتب">
                        </div>
                        <button id="addEmployeeBtn" class="btn btn-primary w-100">
                            <i class="bi bi-save"></i> حفظ الموظف
                        </button>
                    </div>
                </div>

                <!-- Database Operations Section -->
                <div class="card form-section mt-4">
                    <div class="card-header bg-info text-white">
                        <h5><i class="bi bi-database"></i> عمليات قاعدة البيانات</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <button id="createTableBtn" class="btn btn-info">
                                <i class="bi bi-table"></i> إنشاء جدول الموظفين
                            </button>
                            <button id="seedDataBtn" class="btn btn-success">
                                <i class="bi bi-plus-circle"></i> إضافة بيانات نموذجية
                            </button>
                            <button id="clearDataBtn" class="btn btn-danger">
                                <i class="bi bi-trash"></i> مسح جميع البيانات
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Search and Display Section -->
            <div class="col-md-6">
                <div class="card form-section">
                    <div class="card-header bg-secondary text-white">
                        <h5><i class="bi bi-search"></i> البحث عن موظف</h5>
                    </div>
                    <div class="card-body">
                        <div class="search-box mb-3">
                            <input type="text" class="form-control ps-5" id="searchInput" placeholder="ابحث برقم أو اسم الموظف">
                            <i class="bi bi-search"></i>
                        </div>
                        <div id="searchResults"></div>
                    </div>
                </div>

                <!-- Employees Table -->
                <div class="card form-section mt-4">
                    <div class="card-header bg-dark text-white">
                        <h5><i class="bi bi-people"></i> كشف الموظفين</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>رقم الموظف</th>
                                        <th>الاسم</th>
                                        <th>القسم</th>
                                        <th>الراتب</th>
                                        <th>إجراءات</th>
                                    </tr>
                                </thead>
                                <tbody id="employeesTableBody">
                                    <!-- JavaScript will populate this -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Employee Details -->
    <div class="modal fade" id="employeeModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">تفاصيل الموظف</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="employeeDetails">
                    <!-- Employee details will be displayed here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إغلاق</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
