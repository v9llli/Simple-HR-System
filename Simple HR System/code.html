<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة الموارد البشرية</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .form-section {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
        }
        .employee-card {
            transition: transform 0.2s;
        }
        .employee-card:hover {
            transform: translateY(-5px);
        }
        .search-box {
            position: relative;
        }
        .search-box i {
            position: absolute;
            right: 15px;
            top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">نظام إدارة الموارد البشرية</h1>
        
        <div class="row">
            <!-- Add Employee Section -->
            <div class="col-md-6">
                <div class="card form-section">
                    <div class="card-header bg-primary text-white">
                        <h5><i class="bi bi-person-plus"></i> إضافة موظف جديد</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="empId" class="form-label">رقم الموظف</label>
                            <input type="number" class="form-control" id="empId" placeholder="أدخل رقم الموظف">
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">اسم الموظف</label>
                            <input type="text" class="form-control" id="name" placeholder="أدخل اسم الموظف">
                        </div>
                        <div class="mb-3">
                            <label for="dept" class="form-label">القسم</label>
                            <select class="form-select" id="dept">
                                <option value="eng">الهندسة</option>
                                <option value="hr">الموارد البشرية</option>
                                <option value="finance">المالية</option>
                                <option value="it">تقنية المعلومات</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="salary" class="form-label">الراتب</label>
                            <input type="number" class="form-control" id="salary" placeholder="أدخل الراتب">
                        </div>
                        <button id="addEmployeeBtn" class="btn btn-primary w-100">
                            <i class="bi bi-save"></i> حفظ الموظف
                        </button>
                    </div>
                </div>

                <!-- Database Operations Section -->
                <div class="card form-section mt-4">
                    <div class="card-header bg-info text-white">
                        <h5><i class="bi bi-database"></i> عمليات قاعدة البيانات</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <button id="createTableBtn" class="btn btn-info">
                                <i class="bi bi-table"></i> إنشاء جدول الموظفين
                            </button>
                            <button id="seedDataBtn" class="btn btn-success">
                                <i class="bi bi-plus-circle"></i> إضافة بيانات نموذجية
                            </button>
                            <button id="clearDataBtn" class="btn btn-danger">
                                <i class="bi bi-trash"></i> مسح جميع البيانات
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Search and Display Section -->
            <div class="col-md-6">
                <div class="card form-section">
                    <div class="card-header bg-secondary text-white">
                        <h5><i class="bi bi-search"></i> البحث عن موظف</h5>
                    </div>
                    <div class="card-body">
                        <div class="search-box mb-3">
                            <input type="text" class="form-control ps-5" id="searchInput" placeholder="ابحث برقم أو اسم الموظف">
                            <i class="bi bi-search"></i>
                        </div>
                        <div id="searchResults"></div>
                    </div>
                </div>

                <!-- Employees Table -->
                <div class="card form-section mt-4">
                    <div class="card-header bg-dark text-white">
                        <h5><i class="bi bi-people"></i> كشف الموظفين</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>رقم الموظف</th>
                                        <th>الاسم</th>
                                        <th>القسم</th>
                                        <th>الراتب</th>
                                        <th>إجراءات</th>
                                    </tr>
                                </thead>
                                <tbody id="employeesTableBody">
                                    <!-- JavaScript will populate this -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Employee Details -->
    <div class="modal fade" id="employeeModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">تفاصيل الموظف</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="employeeDetails">
                    <!-- Employee details will be displayed here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إغلاق</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // In-memory database simulation (replace with actual database connection in production)
        let employeeDB = {
            employees: [],
            
            init: function() {
                // Attempt to load from localStorage
                const savedData = localStorage.getItem('employeeDB');
                if (savedData) {
                    this.employees = JSON.parse(savedData);
                    this.updateUI();
                }
                
                // Set up event listeners
                document.getElementById('addEmployeeBtn').addEventListener('click', () => this.addEmployee());
                document.getElementById('searchInput').addEventListener('input', (e) => this.searchEmployee(e.target.value));
                document.getElementById('createTableBtn').addEventListener('click', () => this.createTable());
                document.getElementById('seedDataBtn').addEventListener('click', () => this.seedData());
                document.getElementById('clearDataBtn').addEventListener('click', () => this.clearData());
                
                this.updateUI();
            },
            
            createTable: function() {
                this.employees = [];
                this.saveToLocalStorage();
                alert("تم إنشاء جدول الموظفين بنجاح (في هذه النسخة يتم حفظ البيانات فقط في المتصفح)");
                this.updateUI();
            },
            
            seedData: function() {
                const sampleData = [
                    { empId: 83975, name: "abeer", dept: "eng", salary: 50000 },
                    { empId: 49523, name: "brouq", dept: "eng", salary: 60000 },
                    { empId: 39403, name: "muath", dept: "eng", salary: 30000 },
                    { empId: 10283, name: "adel", dept: "eng", salary: 40000 }
                ];
                
                this.employees = sampleData;
                this.saveToLocalStorage();
                alert("تم إضافة البيانات النموذجية بنجاح");
                this.updateUI();
            },
            
            clearData: function() {
                if (confirm("هل أنت متأكد من حذف جميع بيانات الموظفين؟")) {
                    this.employees = [];
                    this.saveToLocalStorage();
                    this.updateUI();
                    alert("تم مسح جميع البيانات");
                }
            },
            
            addEmployee: function() {
                const empId = document.getElementById('empId').value;
                const name = document.getElementById('name').value;
                const dept = document.getElementById('dept').value;
                const salary = document.getElementById('salary').value;
                
                if (!empId || !name || !salary) {
                    alert("الرجاء ملء جميع الحقول المطلوبة");
                    return;
                }
                
                if (this.employees.some(e => e.empId == empId)) {
                    alert("هذا الرقم الوظيفي مسجل مسبقاً");
                    return;
                }
                
                const newEmployee = {
                    empId: parseInt(empId),
                    name: name,
                    dept: dept,
                    salary: parseInt(salary)
                };
                
                this.employees.push(newEmployee);
                this.saveToLocalStorage();
                
                // Clear form
                document.getElementById('empId').value = '';
                document.getElementById('name').value = '';
                document.getElementById('dept').value = 'eng';
                document.getElementById('salary').value = '';
                
                alert("تم إضافة الموظف بنجاح");
                this.updateUI();
            },
            
            searchEmployee: function(query) {
                const resultsDiv = document.getElementById('searchResults');
                
                if (!query) {
                    resultsDiv.innerHTML = '';
                    return;
                }
                
                query = query.toLowerCase();
                const results = this.employees.filter(emp => 
                    emp.empId.toString().includes(query) || 
                    emp.name.toLowerCase().includes(query)
                );
                
                if (results.length === 0) {
                    resultsDiv.innerHTML = '<div class="alert alert-warning">لا توجد نتائج</div>';
                    return;
                }
                
                let html = '<div class="list-group">';
                results.forEach(emp => {
                    html += `
                        <a href="#" class="list-group-item list-group-item-action" 
                           onclick="employeeDB.showEmployeeDetails(${emp.empId})">
                            ${emp.empId} - ${emp.name} (${this.getDepartmentName(emp.dept)})
                        </a>
                    `;
                });
                html += '</div>';
                
                resultsDiv.innerHTML = html;
            },
            
            showEmployeeDetails: function(empId) {
                const emp = this.employees.find(e => e.empId == empId);
                if (!emp) return;
                
                const modal = document.getElementById('employeeDetails');
                modal.innerHTML = `
                    <p><strong>رقم الموظف:</strong> ${emp.empId}</p>
                    <p><strong>الاسم:</strong> ${emp.name}</p>
                    <p><strong>القسم:</strong> ${this.getDepartmentName(emp.dept)}</p>
                    <p><strong>الراتب:</strong> ${emp.salary.toLocaleString()} ريال</p>
                `;
                
                // Show the modal
                const modalInstance = new bootstrap.Modal(document.getElementById('employeeModal'));
                modalInstance.show();
            },
            
            getDepartmentName: function(deptCode) {
                const departments = {
                    'eng': 'الهندسة',
                    'hr': 'الموارد البشرية',
                    'finance': 'المالية',
                    'it': 'تقنية المعلومات'
                };
                return departments[deptCode] || deptCode;
            },
            
            updateUI: function() {
                const tableBody = document.getElementById('employeesTableBody');
                tableBody.innerHTML = '';
                
                this.employees.forEach(emp => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${emp.empId}</td>
                        <td>${emp.name}</td>
                        <td>${this.getDepartmentName(emp.dept)}</td>
                        <td>${emp.salary.toLocaleString()}</td>
                        <td>
                            <button class="btn btn-sm btn-info" 
                                    onclick="employeeDB.showEmployeeDetails(${emp.empId})">
                                <i class="bi bi-eye"></i>
                            </button>
                            <button class="btn btn-sm btn-danger" 
                                    onclick="employeeDB.deleteEmployee(${emp.empId})">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            },
            
            deleteEmployee: function(empId) {
                if (confirm("هل أنت متأكد من حذف هذا الموظف؟")) {
                    this.employees = this.employees.filter(emp => emp.empId != empId);
                    this.saveToLocalStorage();
                    this.updateUI();
                    alert("تم حذف الموظف بنجاح");
                }
            },
            
            saveToLocalStorage: function() {
                localStorage.setItem('employeeDB', JSON.stringify(this.employees));
            }
        };
        
        // Initialize the application
        window.onload = function() {
            employeeDB.init();
        };
    </script>
</body>
</html>
